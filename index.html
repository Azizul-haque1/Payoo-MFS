<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use daisyUI from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
</head>

<body class="bg-[#F4F5F7]  h-[100vh] flex flex-col justify-center items-center">

    <div class="h-[130px] w-[300px] flex items-center justify-center bg-[url('./assets/bg.png')]">
        <img src="./assets/Group.png" alt="">
    </div>

    <form class="bg-white p-8 rounded-2xl max-w-[450px] w-[350px]">
        <div class=""><label class="font-semibold" for="">Mobile Number</label> <br>
            <input id="mobile-number" type="number" placeholder="Enter your number"
                class="input mt-3 rounded-[32px] border-none bg-[#F4F5F7]  w-full  " />
        </div>
        <div class="mt-5"><label class="font-semibold" for="">4 Digit Pin</label> <br>
            <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin"
                class="input mt-3 rounded-[32px] border-none bg-[#F4F5F7] w-full" />
        </div>
        <button type="button" id="btn-login"
            class="btn btn-active btn-primary w-full mt-5 rounded-[32px] bg-[#0874F2] border-none">Login</button>

    </form>
    
    <script src="./js/script.js"></script>
</body>

</html>
